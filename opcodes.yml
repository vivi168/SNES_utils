modes:
  imp:
    regexp: !ruby/regexp /^$/
    example: ''
  imm8:
    regexp: !ruby/regexp /^#\$?([0-9a-fA-F]{1,2})$/
    example: '#$00'
  imm16:
    regexp: !ruby/regexp /^#\$?([0-9a-fA-F]{3,4})$/
    example: '#$0000'
  sr:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{1,2}),S$/
    example: '$00,S'
  dp:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{1,2})$/
    example: '$00'
  dpx:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{1,2}),X$/
    example: '$00,X'
  dpy:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{1,2}),Y$/
    example: '$00,Y'
  idp:
    regexp: !ruby/regexp /^\(\$?([0-9a-fA-F]{1,2})\)$/
    example: '($00)'
  idx:
    regexp: !ruby/regexp /^\(\$?([0-9a-fA-F]{1,2}),X\)$/
    example: '($00,X)'
  idy:
    regexp: !ruby/regexp /^\(\$?([0-9a-fA-F]{1,2})\),Y$/
    example: '($00),Y'
  idl:
    regexp: !ruby/regexp /^\[\$?([0-9a-fA-F]{1,2})\]$/
    example: '[$00]'
  idly:
    regexp: !ruby/regexp /^\[\$?([0-9a-fA-F]{1,2})\],Y$/
    example: '[$00],Y'
  isy:
    regexp: !ruby/regexp /^\(\$?([0-9a-fA-F]{1,2}),S\),Y$/
    example: '($00,S),Y'
  abs:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{3,4})$/
    example: '$0000'
  abx:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{3,4}),X$/
    example: '$0000,X'
  aby:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{3,4}),Y$/
    example: '$0000,Y'
  abl:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{5,6})$/
    example: '$000000'
  alx:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{5,6}),X$/
    example: '$000000,X'
  ind:
    regexp: !ruby/regexp /^\(\$?([0-9a-fA-F]{3,4})\)$/
    example: '($0000)'
  iax:
    regexp: !ruby/regexp /^\(\$?([0-9a-fA-F]{3,4}),X\)$/
    example: '($0000,X)'
  ial:
    regexp: !ruby/regexp /^\[\$?([0-9a-fA-F]{3,4})\]$/
    example: '[$0000]'
  rel:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{3,4})$/
    example: '$0000'
  rell:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{3,4})$/
    example: '$0000'
  bm:
    regexp: !ruby/regexp /^\$?([0-9a-fA-F]{1,2}),\$?([0-9a-fA-F]{1,2})$/
    example: '$00,$00'
